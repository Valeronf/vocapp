<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Dictionary App - Update Theme</title>
</head>
<body>
    <h1>Update Theme</h1>
    <form method="post" action="{% url 'update_theme' theme.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Update</button>
    </form>
</body>
</html>

{% endblock %}
